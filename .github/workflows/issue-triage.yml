name: Issue Triage

on:
  issues:
    types: [labeled]

jobs:
  issue-creation:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - ubuntu-20.04
    steps:
      - name: Transfer Issue
        uses: HosniD/transfer-issue@v0.1.6
        with:
          auth-secret: ${{ secrets.AUTH_TOKEN }}
          repo-source: issue-trill
          repo-destination: tandem
          owner-destination: thinktandem