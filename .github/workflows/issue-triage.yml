name: Issue Triage

on:
  issues:
    types: [labeled]

jobs:
  issue-creation:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - ubuntu-20.04
    steps:
      - name: View the github context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      - name: Transfer Issue
        uses: HosniD/transfer-issue
        with:
          milliseconds: 1000
          auth-secret: ${{ secrets.AUTH_TOKEN }}
          repo-source: issue-trill
          repo-destination: issue-transfer
          owner-destination: thinktandem