name: Issue Triage

on:
  issues:
    types: [labeled]

jobs:
  issue-creation:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        tag-mappings: [{
          bug: issue-transfer,
          trill: tronic
        }]
    steps:
      - name: Verify Tag
        id: verify-tag
        uses: actions/github-script@v5
        with:
          script: |
            const label = context.payload.label.name;
            const mappings = ${{ toJson(matrix.tag-mappings) }};
            for (const [key, value] of Object.entries(mappings)) {
              if (label == key) {
                return value;
              }
            }
            return '';
          result-encoding: string
      - name: Check if Triage Label Needs to be Created
        uses: actions/github-script@v5
        if: steps.verify-tag.outputs.result != '' && github.event.issue.state == 'open'
        with:
          github-token: ${{ secrets.TRANSFER_ISSUE_TOKEN }}
          script: |
            const labels = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: `${{ steps.verify-tag.outputs.result }}`,
            });
            if (labels.data.filter(e => e.name === 'Needs Triage').length <= 0) {
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: `${{ steps.verify-tag.outputs.result }}`,
                name: 'Needs Triage',
                color: 'FF0000',
              });
            }
      - name: Create Stub Issue
        id: stub-issue
        uses: actions/github-script@v5
        if: steps.verify-tag.outputs.result != '' && github.event.issue.state == 'open'
        with:
          github-token: ${{ secrets.TRANSFER_ISSUE_TOKEN }}
          script: |
            const labels = [];
            const issueLabels = context.payload.issue.labels;
            for (const label of issueLabels) {
              labels.push(label.name)
            }
            let stubIssue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: context.payload.issue.title,
              body: context.payload.issue.body,
              labels: labels
            });
            return stubIssue;
      - name: Transfer Issue
        run: gh issue transfer $ISSUE_NUMBER $TRANSFER_OWNER/$TRANSFER_REPO
        env:
          GITHUB_TOKEN: ${{ secrets.TRANSFER_ISSUE_TOKEN }}
          TRANSFER_OWNER: ${{ github.event.repository.owner.login }}
          TRANSFER_REPO: ${{ steps.verify-tag.outputs.result }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}